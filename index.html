<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>분할매수 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#111827" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: dark;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #020617;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 480px;
      padding: 16px 16px 24px;
    }

    .title {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .subtitle {
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 16px;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      padding: 14px 12px;
      margin-bottom: 14px;
      box-shadow: 0 14px 35px rgba(15,23,42,0.95);
    }

    .field-label {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .field-row {
      display: flex;
      gap: 8px;
    }

    input, button {
      border-radius: 12px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      padding: 10px 12px;
      width: 100%;
      outline: none;
    }

    .side-toggle {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-top: 4px;
    }
    .side-btn {
      border-radius: 999px;
      border: 1px solid #374151;
      padding: 8px 0;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      user-select: none;
      background: #020617;
    }
    .side-btn.active-long {
      border-color: #22c55e;
    }
    .side-btn.active-short {
      border-color: #f97316;
    }

    .btn-main {
      margin-top: 8px;
      background: linear-gradient(135deg, #22c55e, #0ea5e9);
      border: none;
      font-weight: 700;
      font-size: 15px;
      padding: 12px;
    }

    .result-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      font-size: 12px;
    }
    .result-item {
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: #020617;
      padding: 8px;
    }
    .result-label {
      color: #9ca3af;
      font-size: 11px;
      margin-bottom: 4px;
    }
    .result-value {
      font-size: 15px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="title">분할매수 계산기</div>
    <div class="subtitle">롱/숏 · 분할 · 손절 · 익절 자동계산</div>

    <div class="card">
      <div class="field-label">희망 매수가</div>
      <input id="entry" type="number" placeholder="예: 90000">

      <div class="field-label" style="margin-top:8px;">방향</div>
      <div class="side-toggle">
        <div id="longBtn" class="side-btn active-long" onclick="setSide('long')">롱</div>
        <div id="shortBtn" class="side-btn" onclick="setSide('short')">숏</div>
      </div>

      <div class="field-row" style="margin-top:10px;">
        <div>
          <div class="field-label">분할 간격(%)</div>
          <input id="gap" type="number" placeholder="예: 0.5">
        </div>
        <div>
          <div class="field-label">손절(%)</div>
          <input id="sl" type="number" placeholder="예: 0.3">
        </div>
      </div>

      <div class="field-label" style="margin-top:10px;">익절(%)</div>
      <input id="tp" type="number" placeholder="예: 1.0">

      <button class="btn-main" onclick="calc()">계산하기</button>
    </div>

    <div class="card" id="result" style="display:none;">
      <div class="result-grid">
        <div class="result-item">
          <div class="result-label">1차 매수가</div>
          <div class="result-value" id="p1"></div>
        </div>
        <div class="result-item">
          <div class="result-label">2차 매수가</div>
          <div class="result-value" id="p2"></div>
        </div>
        <div class="result-item">
          <div class="result-label">3차 매수가</div>
          <div class="result-value" id="p3"></div>
        </div>
        <div class="result-item">
          <div class="result-label">손절가</div>
          <div class="result-value" id="stop"></div>
        </div>
        <div class="result-item">
          <div class="result-label">익절가</div>
          <div class="result-value" id="take"></div>
        </div>
      </div>
    </div>
  </div>

<script>
let side = "long";

function setSide(s) {
  side = s;
  longBtn.classList.toggle("active-long", s==='long');
  shortBtn.classList.toggle("active-short", s==='short');
}

function calc(){
  const entry = parseFloat(entry.value);
  const gapPct = parseFloat(gap.value);
  const slPct = parseFloat(sl.value);
  const tpPct = parseFloat(tp.value);

  if(isNaN(entry) || isNaN(gapPct) || isNaN(slPct) || isNaN(tpPct)){
    alert("값을 모두 입력해 주세요");
    return;
  }

  function price(n){
    return side==="long"
      ? entry*(1-(n-1)*gapPct/100)
      : entry*(1+(n-1)*gapPct/100);
  }

  p1.innerText = price(1).toFixed(2);
  p2.innerText = price(2).toFixed(2);
  p3.innerText = price(3).toFixed(2);

  stop.innerText = side==="long"
    ? (entry*(1-slPct/100)).toFixed(2)
    : (entry*(1+slPct/100)).toFixed(2);

  take.innerText = side==="long"
    ? (entry*(1+tpPct/100)).toFixed(2)
    : (entry*(1-tpPct/100)).toFixed(2);

  result.style.display="block";
}
</script>
</body>
</html>
