<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>분할매수 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#111827" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: dark;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #020617;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 520px;
      padding: 16px 16px 28px;
    }

    .title {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .subtitle {
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 16px;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      padding: 14px 12px;
      margin-bottom: 14px;
      box-shadow: 0 14px 35px rgba(15,23,42,0.95);
    }

    .field-label {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .field-row {
      display: flex;
      gap: 8px;
    }

    input, button {
      border-radius: 12px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      padding: 8px 10px;
      width: 100%;
      outline: none;
    }
    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px #0f172a;
    }

    .side-toggle {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-top: 4px;
    }
    .side-btn {
      border-radius: 999px;
      border: 1px solid #374151;
      padding: 8px 0;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      user-select: none;
      background: #020617;
    }
    .side-btn.active-long {
      border-color: #22c55e;
      background: radial-gradient(circle at top, #16a34a 0, #052e16 55%, #020617 100%);
      color: #ecfdf5;
    }
    .side-btn.active-short {
      border-color: #f97316;
      background: radial-gradient(circle at top, #f97316 0, #7c2d12 55%, #020617 100%);
      color: #fff7ed;
    }

    .btn-main {
      margin-top: 8px;
      background: linear-gradient(135deg, #22c55e, #0ea5e9);
      border: none;
      font-weight: 700;
      font-size: 15px;
      padding: 12px;
      box-shadow: 0 8px 25px rgba(34,197,94,0.5);
      cursor: pointer;
    }
    .btn-main:active {
      transform: translateY(1px);
      box-shadow: 0 4px 16px rgba(34,197,94,0.5);
    }

    .result-grid {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      margin-top: 8px;
    }
    .result-grid th,
    .result-grid td {
      border: 1px solid #1f2937;
      padding: 6px 4px;
      text-align: right;
    }
    .result-grid th {
      background: #0b1120;
      font-weight: 600;
      color: #9ca3af;
    }
    .result-grid td:first-child,
    .result-grid th:first-child {
      text-align: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 10px;
      color: #9ca3af;
      margin-bottom: 6px;
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
    }
    .dot-red {
      background: #f97316;
    }

    .small {
      font-size: 10px;
      color: #6b7280;
      margin-top: 6px;
    }

  </style>
</head>
<body>
  <div class="app">
    <div class="title">분할매수 계산기</div>
    <div class="subtitle">희망가 · 시드 · 분할 간격 넣으면 자동 계산</div>

    <!-- 입력 카드 -->
    <div class="card">
      <div class="badge"><span class="dot"></span>기본 설정</div>

      <div class="field-label">희망 기준 매수가 (USDT)</div>
      <input id="entryPrice" type="number" step="0.01" inputmode="decimal" placeholder="예: 90000" />

      <div class="field-label" style="margin-top:10px;">포지션 방향</div>
      <div class="side-toggle">
        <div id="btnLong" class="side-btn active-long" onclick="setSide('long')">롱 (LONG)</div>
        <div id="btnShort" class="side-btn" onclick="setSide('short')">숏 (SHORT)</div>
      </div>

      <div class="field-row" style="margin-top:10px;">
        <div style="flex:1;">
          <div class="field-label">분할 간격 (USDT)</div>
          <input id="intervalUsd" type="number" step="0.01" inputmode="decimal" placeholder="예: 150" />
        </div>
        <div style="flex:1;">
          <div class="field-label">손절 % (예: 0.3)</div>
          <input id="stopPct" type="number" step="0.01" inputmode="decimal" placeholder="0.3" />
        </div>
      </div>

      <div class="field-row" style="margin-top:10px;">
        <div style="flex:1;">
          <div class="field-label">전체 시드 금액 (USDT)</div>
          <input id="totalSeed" type="number" step="0.01" inputmode="decimal" placeholder="예: 3782" />
        </div>
        <div style="flex:1;">
          <div class="field-label">이번 거래 총 시드 비율</div>
          <input id="tradeSeedRatio" type="number" step="0.01" inputmode="decimal" placeholder="예: 0.4 (40%)" />
        </div>
      </div>

      <div class="field-row" style="margin-top:10px;">
        <div style="flex:1;">
          <div class="field-label">1차 익절 % (예: 0.7)</div>
          <input id="tp1Pct" type="number" step="0.01" inputmode="decimal" placeholder="0.7" />
        </div>
        <div style="flex:1;">
          <div class="field-label">2차 익절 % (선택)</div>
          <input id="tp2Pct" type="number" step="0.01" inputmode="decimal" placeholder="비워두면 계산 안함" />
        </div>
      </div>

      <div class="field-row" style="margin-top:10px;">
        <div style="flex:1;">
          <div class="field-label">3차 익절 % (선택)</div>
          <input id="tp3Pct" type="number" step="0.01" inputmode="decimal" placeholder="비워두면 계산 안함" />
        </div>
        <div style="flex:1;">
          <div class="field-label">분할 비중 (1/2/3차)</div>
          <input id="splitRatio" type="text" inputmode="decimal" placeholder="예: 0.2,0.3,0.5" />
        </div>
      </div>

      <div class="field-row" style="margin-top:10px;">
        <div style="flex:1;">
          <div class="field-label">익절 비중 (1/2/3차)</div>
          <input id="tpRatio" type="text" inputmode="decimal" placeholder="예: 0.3,0.4,0.3" />
        </div>
      </div>

      <button class="btn-main" onclick="calculate()">계산하기</button>

      <div class="small">
        * 분할 간격은 가격 간격(USDT) 기준<br />
        * 시드 비율, 분할/익절 비중은 합계가 1에 가깝게 입력하는 것을 권장
      </div>
    </div>

    <!-- 결과 카드 -->
    <div class="card" id="resultCard" style="display:none;">
      <div class="badge">
        <span class="dot-red"></span>자동 계산 결과
      </div>

      <div id="summaryText" class="small" style="margin-bottom:6px;"></div>

      <table class="result-grid" id="buyTable">
        <!-- 매수 결과 테이블 -->
      </table>

      <table class="result-grid" id="sellTable" style="margin-top:12px;">
        <!-- 매도 결과 테이블 -->
      </table>
    </div>
  </div>

  <script>
    let side = "long";

    function setSide(s) {
      side = s;
      const btnLong = document.getElementById("btnLong");
      const btnShort = document.getElementById("btnShort");
      if (s === "long") {
        btnLong.classList.add("active-long");
        btnShort.classList.remove("active-short");
      } else {
        btnShort.classList.add("active-short");
        btnLong.classList.remove("active-long");
      }
    }

    function fmt(x, digits = 3) {
      if (isNaN(x)) return "-";
      return Number(x).toFixed(digits);
    }

    function parseRatio(str, count) {
      if (!str) return Array(count).fill(1 / count);
      const parts = str.split(",").map(s => parseFloat(s.trim())).filter(v => !isNaN(v) && v > 0);
      if (parts.length === 0) return Array(count).fill(1 / count);
      // 개수 맞추기
      while (parts.length < count) parts.push(0);
      if (parts.length > count) parts.length = count;
      const sum = parts.reduce((a,b)=>a+b,0);
      if (sum <= 0) return Array(count).fill(1 / count);
      return parts.map(v => v / sum); // 합이 1이 되도록 정규화
    }

    function calculate() {
      const entry = parseFloat(document.getElementById("entryPrice").value);
      const intervalUsd = parseFloat(document.getElementById("intervalUsd").value);
      const stopPct = parseFloat(document.getElementById("stopPct").value);
      const totalSeed = parseFloat(document.getElementById("totalSeed").value);
      const tradeSeedRatio = parseFloat(document.getElementById("tradeSeedRatio").value);
      const tp1Pct = parseFloat(document.getElementById("tp1Pct").value);
      const tp2Pct = parseFloat(document.getElementById("tp2Pct").value);
      const tp3Pct = parseFloat(document.getElementById("tp3Pct").value);
      const splitRatioStr = document.getElementById("splitRatio").value;
      const tpRatioStr = document.getElementById("tpRatio").value;

      if (
        isNaN(entry) ||
        isNaN(intervalUsd) ||
        isNaN(stopPct) ||
        isNaN(totalSeed) ||
        isNaN(tradeSeedRatio) ||
        isNaN(tp1Pct)
      ) {
        alert("희망가, 분할 간격, 손절, 전체 시드, 시드 비율, 1차 익절% 는 필수입니다.");
        return;
      }

      const tradeSeed = totalSeed * tradeSeedRatio;

      // 분할 비중 / 익절 비중
      const splitRatios = parseRatio(splitRatioStr, 3);
      const tpRatios = parseRatio(tpRatioStr, 3);

      // 분할 매수가 (USDT 간격)
      function buyPrice(n) {
        if (side === "long") {
          return entry - (n - 1) * intervalUsd;
        } else {
          return entry + (n - 1) * intervalUsd;
        }
      }

      const prices = [buyPrice(1), buyPrice(2), buyPrice(3)];

      // 손절가
      const stopPrice = side === "long"
        ? entry * (1 - stopPct / 100)
        : entry * (1 + stopPct / 100);

      // 익절가
      function tpPrice(pct) {
        if (side === "long") {
          return entry * (1 + pct / 100);
        } else {
          return entry * (1 - pct / 100);
        }
      }

      const tpPrices = [];
      tpPrices[0] = tpPrice(tp1Pct);
      tpPrices[1] = isNaN(tp2Pct) ? null : tpPrice(tp2Pct);
      tpPrices[2] = isNaN(tp3Pct) ? null : tpPrice(tp3Pct);

      // 트랜치별 시드/수량
      const trancheSeed = prices.map((p, i) => tradeSeed * splitRatios[i]);
      const trancheQty = prices.map((p, i) => (p > 0 ? trancheSeed[i] / p : 0));
      const totalQty = trancheQty.reduce((a, b) => a + b, 0);

      // 익절 단계별 매도 수량
      const tpQty = tpRatios.map(r => totalQty * r);

      // 요약 텍스트
      document.getElementById("summaryText").innerText =
        `총 시드 ${fmt(totalSeed,2)} USDT 중 ${fmt(tradeSeedRatio*100,2)}% (${fmt(tradeSeed,2)} USDT)를 이 거래에 사용. ` +
        `총 매수 수량: ${fmt(totalQty,6)} BTC, 손절가: ${fmt(stopPrice,2)} USDT`;

      // 매수 테이블
      let buyHtml = "";
      buyHtml += "<tr><th>단계</th><th>분할 가격 (USDT)</th><th>트랜치별 시드 (USDT)</th><th>매수 수량 (BTC)</th></tr>";
      ["1차","2차","3차"].forEach((label, idx) => {
        buyHtml += `<tr>
          <td>${label}</td>
          <td>${fmt(prices[idx], 3)}</td>
          <td>${fmt(trancheSeed[idx], 2)}</td>
          <td>${fmt(trancheQty[idx], 6)}</td>
        </tr>`;
      });
      buyHtml += `<tr>
        <td>합계</td>
        <td>-</td>
        <td>${fmt(tradeSeed, 2)}</td>
        <td>${fmt(totalQty, 6)}</td>
      </tr>`;
      document.getElementById("buyTable").innerHTML = buyHtml;

      // 매도(익절) 테이블
      let sellHtml = "";
      sellHtml += "<tr><th>단계</th><th>익절가 (USDT)</th><th>매도 수량 (BTC)</th></tr>";
      ["1차","2차","3차"].forEach((label, idx) => {
        if (tpPrices[idx] && !isNaN(tpQty[idx]) && tpQty[idx] > 0) {
          sellHtml += `<tr>
            <td>${label}</td>
            <td>${fmt(tpPrices[idx], 3)}</td>
            <td>${fmt(tpQty[idx], 6)}</td>
          </tr>`;
        }
      });
      document.getElementById("sellTable").innerHTML = sellHtml;

      document.getElementById("resultCard").style.display = "block";
    }
  </script>
</body>
</html>
